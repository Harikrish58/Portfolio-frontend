<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sets character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sets browser theme color (used on mobile address bar and task switcher) -->
    <meta name="theme-color" content="#1E40AF" />

    <!-- Basic SEO Tags -->
    <title>Hari Krishnan | Full Stack Developer Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Hari Krishnan, an aspiring MERN Stack Developer with a passion for clean UI and practical web apps."
    />
    <meta
      name="keywords"
      content="Hari Krishnan, MERN Stack Developer, Full Stack Developer, React, Node, MongoDB, Portfolio"
    />
    <meta name="author" content="Hari Krishnan" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Hari Krishnan | Full Stack Developer" />
    <meta
      property="og:description"
      content="Explore projects, skills, and contact info of Hari Krishnan, a modern full stack developer."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <!-- Replace this with your actual deployed portfolio link -->
    <meta property="og:image" content="https://your-domain.com/preview.jpg" />
    <!-- Preview image shown on social platforms -->

    <!-- Favicon for browser tab -->
    <link rel="shortcut icon" href="/src/assets/Logo.png" type="image/x-icon" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hari Krishnan | Full Stack Developer" />
    <meta
      name="twitter:description"
      content="Portfolio website showcasing Hari's skills, projects, and contact form."
    />
    <meta name="twitter:image" content="https://your-domain.com/preview.jpg" />
  </head>

  <body class="scroll-smooth">
    <!-- React application will mount inside this root div -->
    <div id="root"></div>

    <!-- Main JavaScript entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
